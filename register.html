<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="Style/login-register.css">
    <title>EasyFi - Registro</title>
</head>
<body>
    <div class="container">
        <div class="cadastro">
            <!-- Tela de Cadastro -->
            <div class="decor">
                <div class="mensagem">
                    <hr>
                    <h3>
                        Facilite a organização dos seus gastos e receitas!
                    </h3>
                </div>
            </div>

            <div class="primeira-coluna">
                <div class="logo">
                    <img src="Assets/Logo/logo-azul.svg" alt="logo">
                    <h1>EasyFi</h1>
                </div>
                <div class="formulario">
                    <h1 class="title">Criar Conta</h1>
                    <form action="Dashboard/dashboard.html" method="GET">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Senha" required>
                        <input type="password" placeholder="Confirmar senha" required>
                        <div class="btn-default">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                    <div class="uses">
                        <p>Já possui conta?
                            <span>
                                <a href="index.html" class="link">Login</a>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Script/login-register.js"></script>
</body>
</html>
